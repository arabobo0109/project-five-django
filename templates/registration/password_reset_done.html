{% extends "base.html" %}

{% block content %}

<body>
    
     <!-- Page Header -->
    <header class="masthead" style="background-image: url('/media/img/host/background.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Reset your Password</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
  </head>
    
    <!--Displays any messages, if there are any-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% if messages %}
                <div class="messages-box">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
       
        <!--Main content-->
        <div class="row">
            <div class="col-12">
                <form method="POST">
                    <p class="text-center">We've sent you an email, with instructions to re-set your password.</p>
                </form>
            </div>
        </div>
                
    </div>

</body>


{% endblock %}
